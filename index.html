<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Check</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

    <!-- Tuyết rơi -->
    <div class="snowflake" style="left: 5%; animation-duration: 12s; animation-delay: 0s;">❄</div>
    <div class="snowflake" style="left: 20%; animation-duration: 15s; animation-delay: 3s;">❄</div>
    <div class="snowflake" style="left: 35%; animation-duration: 13s; animation-delay: 1s;">❄</div>
    <div class="snowflake" style="left: 50%; animation-duration: 14s; animation-delay: 4s;">❄</div>
    <div class="snowflake" style="left: 70%; animation-duration: 16s; animation-delay: 2s;">❄</div>
    <div class="snowflake" style="left: 80%; animation-duration: 12s; animation-delay: 5s;">❄</div>

    <div class="container">
        <h1>Tino Bui Kiểm Tra Phạt Nguội</h1>
        <p>Nhập biển số xe muốn kiểm tra:</p>
        <input type="text" id="licensePlateInput" placeholder="30A123456">
        <button onclick="run()">Kiểm Tra Phạt Nguội</button>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-message">Đang kiểm tra...</div>
        </div>

        <!-- Result Container -->
        <div id="result" style="display:none;"></div>
    </div>

    <!-- Link to external JS -->
    <script src="scripts/main.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.js"></script>
</body>
</html>
